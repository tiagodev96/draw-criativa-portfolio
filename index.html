<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw Criativa</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/swiper.css" />
    <script
      type="text/javascript"
      src="https://unpkg.com/menu-hamburger@2.0.0/lib/menu-hamburger.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/749fb001c7.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <img
          src="./assets/images/drawcriativa-logo.png"
          width="150"
          alt="Logo Draw Criativa"
        />
        <ul class="nav-list-normal">
          <li>
            <a class="nav-item active" href="">Portfólio</a>
          </li>

          <li>
            <a class="nav-item" href="">Sobre Nós</a>
          </li>

          <li>
            <a class="nav-item" href="">Contato</a>
          </li>
        </ul>
        <div class="brands-normal">
          <a class="brand-item" href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a class="brand-item" href="#">
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
          <a class="brand-item" href="#">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
        </div>
        <div class="dropdown" data-dropdown-menu>
          <div id="menu-wrapper"></div>

          <nav id="dropdownmenu" class="dropdown-menu">
            <ul class="nav-list">
              <li>
                <a class="nav-item active" href="">Portfólio</a>
              </li>

              <li>
                <a class="nav-item" href="">Sobre Nós</a>
              </li>

              <li>
                <a class="nav-item" href="">Contato</a>
              </li>
            </ul>
            <div class="brands">
              <a class="brand-item" href="#">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a class="brand-item" href="#">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a class="brand-item" href="#">
                <i class="fa-brands fa-whatsapp"></i>
              </a>
            </div>
          </nav>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="portfolio">
        <h1 class="portfolio-title">Portfólio</h1>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
